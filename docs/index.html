<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>

  <body
    class="antialiased"
    x-data="{ darkMode: false }"
    x-init="
    if (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      localStorage.setItem('darkMode', JSON.stringify(true));
    }
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    x-cloak
  >
    <div x-bind:class="{'dark' : darkMode === true}">
      <div class="bg-gray-100 transition-colors duration-500 dark:bg-gray-800">
        <div
          class="absolute top-2 left-2 flex space-x-4 rounded-md bg-white py-2 px-4 shadow-md transition-colors duration-500 dark:bg-gray-700"
        >
          <button
            type="button"
            x-bind:class="darkMode ? 'bg-indigo-700/80' : 'bg-gray-200'"
            x-on:click="darkMode = !darkMode"
            class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-500 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            role="switch"
            aria-checked="false"
          >
            <span class="sr-only">Dark mode toggle</span>
            <span
              x-bind:class="darkMode ? 'translate-x-5 bg-gray-700' : 'translate-x-0 bg-white'"
              class="pointer-events-none relative inline-block h-5 w-5 transform rounded-full shadow ring-0 transition duration-500 ease-in-out"
            >
              <span
                x-bind:class="darkMode ? 'opacity-0 ease-out duration-100' : 'opacity-100 ease-in duration-200'"
                class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity"
                aria-hidden="true"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 text-gray-400"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                  />
                </svg>
              </span>
              <span
                x-bind:class="darkMode ?  'opacity-100 ease-in duration-200' : 'opacity-0 ease-out duration-100'"
                class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity"
                aria-hidden="true"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 text-white"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </span>
          </button>
        </div>
        <div class="grid h-screen w-screen place-content-center">
          <div
            class="container rounded-lg bg-gray-100 p-6 shadow-md transition-colors duration-500 dark:bg-gray-700"
          >
            <h1
              class="pb-4 text-3xl font-semibold text-gray-700 transition-colors duration-500 dark:text-gray-100"
            >
              This is a card title
            </h1>
            <p
              class="text-gray-600 transition-colors duration-500 dark:text-gray-300"
            >
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis
              quos, autem aliquid laudantium nulla possimus? Maiores saepe quasi
              alias sequi eveniet accusamus dolor reprehenderit expedita
              inventore beatae voluptate, mollitia natus.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
