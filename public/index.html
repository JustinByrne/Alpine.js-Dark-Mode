<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>

  <body
    class="antialiased"
    x-data="{ darkMode: false }"
    x-init="
    if (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      localStorage.setItem('darkMode', JSON.stringify(true));
    }
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  >
    <div x-bind:class="{'dark' : darkMode === true}">
      <div class="bg-gray-100 dark:bg-gray-800">
        <div
          class="absolute top-2 left-2 flex space-x-4 rounded-md bg-white py-2 px-4 shadow-md dark:bg-gray-700"
        >
          <div class="flex items-center justify-end space-x-2">
            <span class="text-gray-800 dark:text-gray-500">Light</span>
            <label
              for="toggle"
              class="flex h-5 w-9 cursor-pointer items-center rounded-full bg-gray-300 p-1 duration-300 ease-in-out dark:bg-gray-600"
            >
              <div
                class="toggle-dot h-4 w-4 transform rounded-full bg-white shadow-md duration-300 ease-in-out dark:translate-x-3 dark:bg-green-300"
              ></div>
            </label>
            <span class="text-gray-400 dark:text-gray-100">Dark</span>
            <input
              id="toggle"
              type="checkbox"
              class="hidden"
              x-bind:value="darkMode"
              x-on:change="darkMode = !darkMode"
            />
          </div>
        </div>
        <div class="grid h-screen w-screen place-content-center">
          <div
            class="container rounded-lg bg-gray-100 p-6 shadow-md dark:bg-gray-700"
          >
            <h1
              class="pb-4 text-3xl font-semibold text-gray-700 dark:text-gray-100"
            >
              This is a card title
            </h1>
            <p class="text-gray-600 dark:text-gray-300">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis
              quos, autem aliquid laudantium nulla possimus? Maiores saepe quasi
              alias sequi eveniet accusamus dolor reprehenderit expedita
              inventore beatae voluptate, mollitia natus.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
